<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
</head>
<body>
    <h1>
        CascadingStyleSheets
    </h1>

    <div>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </div>


    <footer>
        <input type="button" class="np" onclick="next()" value="Next Page">
        <input type="button" class="pp" onclick="previous()" value="Previous Page">
    </footer>

    <style>
         body{
         font-family: system-ui;
         background-image: url(pictures/ToC.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        color: whitesmoke;
        }

        .h1 {
            font-size: 80px;
            display: flex;
            justify-content: center;
            margin-top: 3%;
        }

       

        .np{
            position: fixed;
            bottom: 0;
            right: 0;
            font-size: 15px;
            background-color: white;
            font-family: system-ui;
            border-radius: 10px;
        } 
        
        .pp{
            position: fixed;
            bottom: 0;
            left: 0;
            font-size: 15px;
            background-color: white;
            font-family: system-ui;
            border-radius: 10px;
        }

    </style>
    <script src="presentation.js" defer></script>
    
</body>
</html>
